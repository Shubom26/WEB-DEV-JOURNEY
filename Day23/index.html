<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and outline</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 3px 4px 16px 4px green;
        }
        .text-shadow{
            text-shadow: 10px 6px 7px #e723fa;
            outline: 2px solid black;
            border: 3px solid green;
            outline-offset: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <div>
        <p class="text-shadow">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, culpa! Incidunt corporis aliquid vel sunt
            ut.
        </p>
    </div>
</body>

</html>
