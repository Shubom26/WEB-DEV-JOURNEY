<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Lets Learn it</title>
</head>
<body>
    <h1>Form userdata </h1>
    <form action="" method="post"></form>
    <label for="userename" >Enter your username</label> 
    <input type="text" name="username" placeholder="Enter your userename" required>
<div>
    <label for="gender">Gender</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
</div>

<div>
    <input type="checkbox" name="suscribe" id="suscribe
    ">
    <label for="suscribe">Suscribe to updates.</label>
</div>
<div>
    <label for="comments">Enter your feedback</label>
    <br> <!--its not recommended to use br tag.-->
    <textarea name="comments" id="comments" cols="50" rows="4" placeholder="Enter your review......."></textarea>
</div>
<div>
    <select name="fruits" id="fruits">
        <option value="peach">Peach</option>
        <option value="cherry">Cherry</option>
        <option value="bannana">Bannana</option>
        <option value="watermellon">Watermellon</option>
    </select>

    <br>
    <br>

    <input type="submit" value="Submit">
</div>
</div>

</html>
